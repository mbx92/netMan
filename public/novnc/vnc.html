<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VNC Remote Desktop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      color: #eef;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #status-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 16px;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      font-size: 13px;
    }

    #status-bar .status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #status-bar .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffa500;
    }

    #status-bar .dot.connected {
      background: #4ade80;
    }

    #status-bar .dot.error {
      background: #f87171;
    }

    #status-bar button {
      background: #dc2626;
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #status-bar button:hover {
      background: #b91c1c;
    }

    #screen {
      position: fixed;
      top: 36px;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    #screen canvas {
      max-width: 100%;
      max-height: 100%;
    }

    .loading {
      text-align: center;
      color: #888;
    }

    .loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #4ade80;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="status-bar">
    <div class="status">
      <div id="status-dot" class="dot"></div>
      <span id="status-text">Initializing...</span>
    </div>
    <button id="disconnect-btn" onclick="doDisconnect()">Disconnect</button>
  </div>
  <div id="screen">
    <div class="loading">
      <div class="spinner"></div>
      <div id="loading-text">Connecting...</div>
    </div>
  </div>

  <!-- Load noVNC from public folder -->
  <script type="module">
    import RFB from '/novnc/core/rfb.js';

    const params = new URLSearchParams(window.location.search);
    const host = params.get('host');
    const port = params.get('port') || '5900';
    const deviceId = params.get('deviceId') || 'unknown';
    const password = params.get('password') || '';

    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    const screen = document.getElementById('screen');
    const loadingText = document.getElementById('loading-text');

    let rfb = null;

    function setStatus(text, state = 'connecting') {
      statusText.textContent = text;
      statusDot.className = 'dot' + (state === 'connected' ? ' connected' : state === 'error' ? ' error' : '');
      console.log('[VNC]', text);
    }

    function connect() {
      if (!host) {
        setStatus('Missing host parameter', 'error');
        loadingText.textContent = 'Error: Missing connection parameters';
        return;
      }

      setStatus(`Connecting to ${host}:${port}...`);
      loadingText.textContent = `Connecting to ${host}:${port}...`;

      // Build WebSocket URL to our proxy
      const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
      const wsUrl = `${protocol}//${window.location.host}/api/remote/vnc?host=${encodeURIComponent(host)}&port=${port}&deviceId=${deviceId}`;

      console.log('[VNC] WebSocket URL:', wsUrl);
      console.log('[VNC] Password value:', password ? '***' + password.length + ' chars' : '(empty)');

      try {
        // Create RFB connection with credentials
        rfb = new RFB(screen, wsUrl, {
          credentials: { password: password },
          wsProtocols: ['binary']
        });

        console.log('[VNC] RFB created with credentials:', { hasPassword: !!password });

        rfb.scaleViewport = true;
        rfb.resizeSession = true;

        rfb.addEventListener('connect', () => {
          setStatus(`Connected to ${host}:${port}`, 'connected');
          document.title = `VNC - ${host}`;
        });

        rfb.addEventListener('disconnect', (e) => {
          const clean = e.detail.clean;
          if (clean) {
            setStatus('Disconnected', 'error');
          } else {
            setStatus('Connection lost', 'error');
          }
        });

        rfb.addEventListener('credentialsrequired', () => {
          console.log('[VNC] Credentials required, sending password...');
          if (password) {
            rfb.sendCredentials({ password: password });
          } else {
            setStatus('Password required but not provided', 'error');
          }
        });

        rfb.addEventListener('securityfailure', (e) => {
          setStatus(`Auth failed: ${e.detail.reason}`, 'error');
        });

        rfb.addEventListener('desktopname', (e) => {
          document.title = `VNC - ${e.detail.name}`;
          setStatus(`Connected: ${e.detail.name}`, 'connected');
        });

      } catch (err) {
        console.error('[VNC] Connection error:', err);
        setStatus(`Error: ${err.message}`, 'error');
        loadingText.textContent = `Error: ${err.message}`;
      }
    }

    window.doDisconnect = function () {
      if (rfb) {
        rfb.disconnect();
        rfb = null;
      }
      window.close();
      // If can't close, redirect
      window.location.href = '/';
    };

    // Start connection
    connect();
  </script>
</body>

</html>
